<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="nav">
            <div class="logo">Header Logo</div>
            <div class="links">
                <ul>
                    <li><a href="https://www.google.com/">Link 1</a></li>
                    <li><a href="https://www.google.com/">Link 2</a></li>
                    <li><a href="https://www.google.com/">Link 3</a></li>
                </ul>
            </div>
        </div>
        <div class="hero">
            <div class="text">
                <div class="main">This website is awesome</div>
                <div class="sub">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</div>
                <div class="sign"><button id="herosign">Sign up</button></div>
            </div>
            <div class="image"><img id="heroimage" src="pexels-tyler-lastovich-572688.jpg" alt="this is a placeholder for an image"></div>
        </div>
    </div>
    <div class="info">
        <div class="title">Some random information.</div>
        <div class="images">

        </div>
    </div>
    <div class="quote">

    </div>
    <div class="action">
        <div class="text">

        </div>

    </div>
    <div class="footer">

    </div>
</body>
</html>
